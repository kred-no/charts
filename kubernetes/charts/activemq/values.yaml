nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: ghcr.io/kreditorforeningens-driftssentral-da/container-image-activemq
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

consul:
  meshEnabled: false
  intentions: []
  # - name: xxx
  #   action: allow # | deny

serviceAccount:
  create: true
  name: ""
  annotations: {}
  automountServiceAccountToken: true

service:
  type: ClusterIP
  port: 5671

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  # limits:
  #   cpu: 250m
  #   memory: 2048Mi

persistence:
  size: 5Gi
  accessModes:
  - ReadWriteOnce
  retentionPolicy: # Beta @1.27
    whenDeleted: Retain
    whenScaled: Delete

ui:
  enabled: true
  port: 8161

config:
  admin:
    username: admin
    password: admin
  guest:
    password: guest

metrics:
  enabled: true
  image:
    repository: telegraf
    tag: alpine
    pullPolicy: IfNotPresent
  port: 9273
  path: /metrics
  serviceAnnotations:
    'prometheus.io/port': "9273"
    'prometheus.io/scrape': "true"
    'prometheus.io.scheme': http
    'prometheus.io/path': /metrics
